<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련 태그</title>
    <style>
        div{
            /* 선의굵기, 선의타입, 색상 */
            border: 1px dotted lightseagreen;
            height: 100px;
        }

        span{
            border: 1px solid cornflowerblue;
        }
    </style>
</head>
<body>

<!-- 
    블럭요소
        - 한 줄 단위로 영역을 차지하는 요소 (너비가 100%)
        - 새로운 블럭 요소는 새로운 라인에 영역이 잡힌다. (두 블럭요소 간에는 겹치는 일이 없다.)
        - p, pre, div, ...

    인라인 요소
        - 내용(컨텐츠)에 해당하는 부분만 영역을 차지하는 요소
        - 줄 바꿈이 적용되지 않아 옆으로 영역이 잡힌다. (다음 줄로 넘기고자 한다면 직접 <br>을 넣어줘야 한다.)
        - span, ...
    
    <div> : 블록 요소의 태그로 레이아웃 분할을 위해 사용한다.
            줄바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정된다. 
            (콘텐츠가 없으면 높이 : 0, 넓이 : 100% )
    <p>   : 블록 요소의 태그로 문단 영역을 지정하는 용도로 사용한다.
            줄바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정된다.
    <span> : 인라인 요소의 태그로 콘텐츠를 감싸는 역할을 하는 태그이다.
                줄바꿈이 적용되지 않아 옆으로 영역이 붙는다. (콘텐츠가 없으면 높이 : none, 넚이 : none)
-->

<h1>영역관련 태그</h1>
<h2>div와 span태그</h2>

<h3>div태그</h3>
    <!--
        div 태그 영역은 이미 존재하는 태그 다음 줄에 영역이 설정된다.
        (block 형식 : 공간을 수직으로 분할)
    -->
    <div>첫번째 영역</div>
    <div>두번째 영역</div>
    
<h3>span태그</h3>
    <span>첫번째 영역</span><span>두번째 영역</span><span>세번째 영역</span>
<br><br>
<div>
    <span>동해물과 백두산이</span> 마르고 닳도록<br>
    하느님이 보우하사 우리 나라 만세
</div>

    width="600px" height="800px"></iframe>

    allowfullscreen>

</body>
</html>
